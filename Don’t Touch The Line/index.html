<!DOCTYPE html>
<html>
<head>
  <title>Don't Touch The Line</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="scoreDisplay">0</div>

  <canvas id="gameCanvas"></canvas>

  <div id="leftZone" class="touch-zone"></div>
  <div id="rightZone" class="touch-zone"></div>

  <div id="gameOver">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <p id="bestScore"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <audio id="hitSound" src="https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3"></audio>
  <audio id="deadSound" src="https://assets.mixkit.co/active_storage/sfx/1003/1003-preview.mp3"></audio>

 <script src="script.js"></script>

  <div id="gameOverScreen">
  <h1>Game Over</h1>
  <p id="finalScore"></p>
  <button onclick="restartGame()">Play Again</button>
</div>

</body>
</html>
